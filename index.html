<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Sand Simulation</title>
</head>
<body>
<canvas
        id="canvas"
        width="800px"
        height="800px"
        style="background-color: black; width: 800px; height: 800px;">
</canvas>

<button id="reset-btn">
    Reset
</button>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const x = 800;
    const y = 800;
    const square_scale = 4;
    let lastRenderTime = 0;
    const fpsInterval = 1000 / 120; // Hedeflenen FPS: 120

    let arr = [];
    let obstacles = [];

    function createArray() {
        for (let i = 0; i < y / square_scale; i++) {
            const newRow = Array.from({length: x / square_scale}, () => 0);
            arr.push(newRow);
        }
    }

    function moveSquares(currentTime) {
        const elapsed = currentTime - lastRenderTime;

        // Belirlenen FPS aralığında mı kontrol et
        if (elapsed > fpsInterval) {
            lastRenderTime = currentTime - (elapsed % fpsInterval);

            let moved = false;

            for (let i = arr.length - 2; i >= 0; i--) {
                for (let j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] === 1) {
                        // Karelerin altında boş alan veya engel var mı kontrol et
                        if ((i < arr.length - 1 && (arr[i + 1][j] === 0 || arr[i + 1][j] === 2)) || (i === arr.length - 2 && arr[i + 1][j] !== 1)) {
                            if (!isObstacle(j, i + 1)) { // Engellerin üzerinde değil mi?
                                arr[i][j] = 0;
                                arr[i + 1][j] = 1;
                                moved = true;
                            }
                        } else {
                            // Altında boş alan yoksa, yanındaki boş alanlara bak
                            if (j > 0 && j < arr[i].length - 1) {
                                if (((arr[i + 1][j - 1] === 0 || arr[i + 1][j - 1] === 2) && (arr[i][j - 1] === 0 || arr[i][j - 1] === 2)) ||
                                    ((arr[i + 1][j + 1] === 0 || arr[i + 1][j + 1] === 2) && (arr[i][j + 1] === 0 || arr[i][j + 1] === 2))) {
                                    if (Math.random() < 0.5 && (arr[i + 1][j - 1] === 0 || arr[i + 1][j - 1] === 2) && (arr[i][j - 1] === 0 || arr[i][j - 1] === 2)) {
                                        if (!isObstacle(j - 1, i + 1)) { // Engellerin üzerinde değil mi?
                                            arr[i][j] = 0;
                                            arr[i + 1][j - 1] = 1;
                                            moved = true;
                                        }
                                    } else if ((arr[i + 1][j + 1] === 0 || arr[i + 1][j + 1] === 2) && (arr[i][j + 1] === 0 || arr[i][j + 1] === 2)) {
                                        if (!isObstacle(j + 1, i + 1)) { // Engellerin üzerinde değil mi?
                                            arr[i][j] = 0;
                                            arr[i + 1][j + 1] = 1;
                                            moved = true;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }

            if (moved) {
                draw();
            }
        }

        window.requestAnimationFrame(moveSquares);
    }

    function draw() {
        ctx.clearRect(0, 0, x, y);
        arr.forEach((row, y_index) => {
            row.forEach((val, x_index) => {
                if (val === 1) {
                    const color = `hsl(${y_index * 5}, 70%, 50%)`; // HSL renk değerini y eksenine göre belirliyoruz
                    ctx.fillStyle = color;
                    ctx.fillRect(x_index * square_scale, y_index * square_scale, square_scale, square_scale);
                } else {
                    ctx.strokeStyle = "#1f1c1c";
                    ctx.strokeRect(x_index * square_scale, y_index * square_scale, square_scale, square_scale);
                }
            });
        });

        drawObstacles();
    }

    function isObstacle(x, y) {
        for (let i = 0; i < obstacles.length; i++) {
            if (obstacles[i].x === x && obstacles[i].y === y) {
                return true;
            }
        }
        return false;
    }

    canvas.addEventListener("mousemove", function (event) {
        const location = {
            x: Math.round(event.x / square_scale),
            y: Math.round(event.y / square_scale)
        };

        arr[location.y][location.x] = 1;
    });

    // Yatay bir çizgi oluştur
    function createObstacles() {
        const centerY = Math.round(y / square_scale / 2); // Yarı yükseklik

        // X ekseninde çizginin uzunluğu
        const lineLength = Math.round(x / square_scale / 2);

        // Çizginin her bir noktasını engel olarak işaretle
        for (let i = 0; i < lineLength; i++) {
            obstacles.push({ x: i, y: centerY });
        }
    }

    // Engelleri çiz
    function drawObstacles() {
        obstacles.forEach((point) => {
            const x_index = point.x;
            const y_index = point.y;

            const color = "#fff"; // Engel rengi

            ctx.fillStyle = color;
            ctx.fillRect(x_index * square_scale, y_index * square_scale, square_scale, square_scale);
        });
    }

    // Engelleri oluştur ve çiz
    createObstacles();

    createArray();
    window.requestAnimationFrame(moveSquares);
</script>
</body>
</body>
</html>
